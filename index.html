<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Code Review Newsletter - FEWD Project 3</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:300,300i,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>The Code Review</h1>
  </header>
  <main>
    <div class="introduction">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class="header-hr-style">
    <form action="index.html" method="post">
      <fieldset class="infosection">
        <legend>Contact Information</legend>
        <div class="form-slot">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>
        <div class="form-slot">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>
        </div>
        <div class="form-slot">
          <label for="phonenumber">Phone Number</label>
          <input type="tel" id="phonenumber" name="user_phonenumber">
        </div>
        <div class="form-slot">
          <label for="streetaddress">Street Address</label>
          <input type="text" id="streetaddress" name="user_streetaddress">
        </div>
        <div class="form-slot">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
        </div>
        <div class="form-slot">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="nsw">New South Wales</option>
            <option value="act">Australian Capital Territory</option>
            <option value="qld">Queensland</option>
            <option value="nsw">Victoria</option>
            <option value="tas">Tasmania</option>
            <option value="wa">Western Australia</option>
            <option value="sa">South Australia</option>
            <option value="nt">Northern Territories</option>
          </select>
        </div>
        <div class="form-slot">
          <label for="postcode">Postcode</label>
          <input type="text" id="postcode" name="user_postcode" placeholder="4 Digits Required" required pattern="[0-9]{4}">
        </div>
      </fieldset>

      <hr class="mid-form-hr">

      <fieldset class="newslettersection">
        <legend>Newsletter</legend>
        <div class="form-slot newslettertype">
          <label>Select the newsletters you would like to recieve</label>
          <div class="newslettertype-option">
            <input type="checkbox" id="html-news" value="html-news" name="user-newsletters" checked><label for="html-news">HTML News</label>
          </div>
          <div class="newslettertype-option">
            <input type="checkbox" id="css-news" value="css-news" name="user-newsletters" checked><label for="css-news">CSS News</label>
          </div>
          <div class="newslettertype-option">
            <input type="checkbox" id="js-news" value="js-news" name="user-newsletters" checked><label for="js-news">Javascript News</label>
          </div>
        </div>
        <div class="form-slot newsletterformat">
          <label>Newsletter format</label>
          <div class="newsletterformat-option">
            <input type="radio" id="html-format" value="html-format" name="user-newsletter-format" checked><label for="html-format">HTML</label>
          </div>
          <div class="newsletterformat-option">
            <input type="radio" id="plaintext-format" value="plaintext-format" name="user-newsletter-format"><label for="plaintext-format">Plain text</label>
          </div>
        </div>
        <div class="form-slot othertopics">
          <label for="othertopics">Other topics you'd like to hear about</label>
          <textarea id="othertopics" name="user-othertopics"></textarea>
        </div>
      </fieldset>

      <button type="submit">Sign Up</button>
    </form>
  </main>
  <footer>
    <p>Copyright The Code Review</p>
  </footer>
</body>

</html>
